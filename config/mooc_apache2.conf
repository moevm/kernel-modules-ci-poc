<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName mooc-linux-programming

    WSGIDaemonProcess mooc-linux-programming user=www-data group=www-data threads=5
    WSGIScriptAlias / /app/mooc.wsgi
    DocumentRoot /app

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /app>
        WSGIProcessGroup mooc-linux-programming
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
    </Directory>

    ErrorLog /app/error.log
    LogLevel warn
    CustomLog /app/access.log combined
</VirtualHost>

