<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName mooc-linux-programming

        WSGIDaemonProcess mooc-linux-programming user=www-data group=www-data threads=5 
        WSGIScriptAlias / /var/www/mooc-linux-programming/mooc.wsgi
        DocumentRoot /var/www/mooc-linux-programming
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/mooc-linux-programming>
                WSGIProcessGroup mooc-linux-programming
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/www/mooc-linux-programming/error.log
        LogLevel warn
        CustomLog /var/www/mooc-linux-programming/access.log combined
</VirtualHost>
